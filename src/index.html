<html>

<head>
  <title>
    Imersão Dev - Aula 05
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Aluraflix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    <p class="page-subtitle first">
      Qual seu filme favorito?
    </p>
    <p class="page-subtitle last">Crie uma lista com seus filmes favoritos!</p>
    <div class="form-wrapper">
      <input type="text" id="imagemFilme" name="filme" placeholder="Insira endereço de imagem">
      <input type="text" id="nomeFilme" name="filme" placeholder="Insira o nome do filme">
      <button onClick="adicionarFilme()">Adicionar Filme</button>
    </div>
  </div>
  <div class="form-wrapper">
    <input type="text" id="delFilme" name="filme" placeholder="Insira o nome do filme">
    <button class="delete" onClick="deletaFilme()">Remover Filme</button>
  </div>
  <div id="listaFilmes" class="listaFilmes">

  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
</body>

</html>
